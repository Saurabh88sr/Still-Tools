<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="/src/tools.css" rel="stylesheet" type="text/css">
    <title>Graph</title>
</head>

<body>
    <div class="container">
        <canvas id="myChart"></canvas>
        <!-- <button onclick="myFunction()">Try it</button> -->
        <input onkeyup="updateChart(this)" type="number" id="barvalue">
    </div>

    <script>
        const moods=['angryValue'];
        const ctx = document.getElementById('myChart');

        new Chart(ctx, {
            // type can change the graph style like: pie, bar
            type: 'line',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: '# of Votes',
                    data: [88,58,69,22,5],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
        const config ={
            type: 'bar',
            data,
            options:{
                scales:{
                    y:{
                        beginAtZero: true
                    }
                }
            }
        };
        const myChart = new Chart(
            document.getElementById('myChart'),
            config
        );

        function updateChart(barvalues) {
            console.log(barvalues.value);
            myChart.config.data.datasets[0].data[0] = barvalues.value;
            myChart.updateChart();
            
        }

    </script>

</body>

</html>
