<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Generator</title>
</head>
<body>

<h2>Hash Generator</h2>

<form>
  <label for="input">Input:</label>
  <textarea id="input"></textarea>
  <br>
  <label for="type">Hash Type:</label>
  <select id="type" onchange="generateHash()">
    <option value="md5" selected>MD5</option>
    <option value="sha1">SHA-1</option>
    <option value="sha256">SHA-256</option>
    <option value="sha512">SHA-512</option>
  </select>
  <br>
  <label for="output">Output:</label>
  <textarea id="output"></textarea>
  <br>
  <button type="button" onclick="copyOutput()">Copy to Clipboard</button>
</form>

<script>
function generateHash() {
  var input = document.getElementById("input").value;
  var type = document.getElementById("type").value;
  var hash = "";
  if (type === "md5") {
    hash = CryptoJS.MD5(input).toString();
  } else if (type === "sha1") {
    hash = CryptoJS.SHA1(input).toString();
  } else if (type === "sha256") {
    hash = CryptoJS.SHA256(input).toString();
  } else if (type === "sha512") {
    hash = CryptoJS.SHA512(input).toString();
  }
  document.getElementById("output").value = hash;
}

function copyOutput() {
  var output = document.getElementById("output");
  output.select();
  document.execCommand("copy");
  alert("Output copied to clipboard.");
}
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/md5.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/sha1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/sha256.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/sha512.js"></script>
</body>
</html>
