<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/src/tools.css" rel="stylesheet" type="text/css">
  <script src="/src/function.js" type="text/javascript"></script>

  <title>Hash Generator</title>
</head>

<body>

  <main class="container">
    <div class="block__title">
      <h1>URL Encoder</h1>
    </div>

    <div class="flex-container">
      <textarea class="input_textarea flex-items" id="input"></textarea>
     
      <select class="button_normal" id="type" onchange="generateHash()">
        <option value="md5" selected>MD5</option>
        <option value="sha1">SHA-1</option>
        <option value="sha256">SHA-256</option>
        <option value="sha512">SHA-512</option>
      </select>

      <textarea class="input_textarea flex-items" id="output"></textarea>
      <br>
      <button class="button_normal flex-items" type="button" onclick="copyOutput()">Copy to Clipboard</button>
    </div>
  </main>

  <script>

  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/md5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/sha1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/sha256.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/sha512.js"></script>

</body>

</html>
