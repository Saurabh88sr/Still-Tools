<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/src/tools.css" rel="stylesheet" type="text/css">
  <script src="/src/function.js" type="text/javascript"></script>
  <!-- add font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <title>Hash Generator</title>
</head>

<body>

  <main class="container">
    <div class="block__title">
      <h1>Hash SHA-1</h1>
    </div>

    <div class="flex-container">
      <textarea class="input_textarea flex-items" id="input"></textarea>
      <div class="flex-items">
        <button class="button_normal space" type="button" onclick="copyOutput()">Copy</button>
        <button class="button_normal space" id="type" onclick="generateHash()">Convert</button>
      </div>
      <textarea class="input_textarea flex-items" id="output"></textarea>
    </div>
  </main>

  <script>
    function generateHash() {
      var input = document.getElementById("input").value;
      var hash = CryptoJS.SHA1(input).toString();

      document.getElementById("output").value = hash;
    }
    function copyOutput() {
      var output = document.getElementById("output");
      output.select();
      document.execCommand("copy");
      alert("Output copied to clipboard.");
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/sha1.js"></script>

</body>

</html>
