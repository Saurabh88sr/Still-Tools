<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="/src/tools.css" rel="stylesheet" type="text/css">
    <script src="/src/function.js" type="text/javascript"></script>

    <title>Text Editor with Sharable Link</title>
</head>

<body>
    <main>
        <div class="input_textarea" id="editor"></div>
        <button id="share-button" style="margin-top: 10px;">Share</button>
    </main>
    <script>
        //--------------Text Editor-------------------------------
        var quill = new Quill('#editor', {
            modules: {
                toolbar: [
                    ['bold', 'italic', 'underline', 'strike'],        // toggled buttons
                    ['blockquote', 'code-block'],

                    [{ 'header': 1 }, { 'header': 2 }],               // custom button values
                    [{ 'list': 'ordered' }, { 'list': 'bullet' }],
                    [{ 'script': 'sub' }, { 'script': 'super' }],      // superscript/subscript
                    [{ 'indent': '-1' }, { 'indent': '+1' }],          // outdent/indent
                    [{ 'direction': 'rtl' }],                         // text direction

                    [{ 'size': ['small', false, 'large', 'huge'] }],  // custom dropdown
                    [{ 'header': [1, 2, 3, 4, 5, 6, false] }],

                    [{ 'color': [] }, { 'background': [] }],          // dropdown with defaults from theme
                    [{ 'font': [] }],
                    [{ 'align': [] }],

                    ['clean']
                ]
            },
            theme: 'snow'
        });

        document.getElementById("share-button").addEventListener("click", function () {
            var text = quill.root.innerHTML;
            var newUrl = window.location.href + "?text=" + text;
            window.open(newUrl, "_blank");
        });
    </script>
</body>

</html>
