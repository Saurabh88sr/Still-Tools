<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/src/tools.css" rel="stylesheet" type="text/css">
  <script src="/src/function.js" type="text/javascript"></script>
  <title>Empty Line Remover</title>
</head>

<body>
  <form>
    <label for="input">String:</label>
    <textarea id="input"></textarea>
    <br>
    <button type="button" onclick="removeEmptyLines()">Remove Empty Lines</button>
    <br>
    <label for="output">Output:</label>
    <textarea id="output"></textarea>
    <br>
    <label for="removed-lines">Removed Lines:</label>
    <span id="removed-lines"></span>
    <br>
    <label for="removed-chars">Removed Characters:</label>
    <span id="removed-chars"></span>
  </form>

</body>

</html>
