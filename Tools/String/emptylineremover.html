<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/src/tools.css" rel="stylesheet" type="text/css">
  <script src="/src/function.js" type="text/javascript"></script>
  <!-- add font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <title>Empty Line Remover</title>
</head>

<body>

  <main class="container">
    <div class="block__title">
      <h1>Empty Line Remover</h1>
    </div>
    <div class="flex-container">
 
  
    <textarea class="input_textarea flex-items" id="input" placeholder="Enter your Story...."></textarea>
   
    <button class="button_normal flex-items"  type="button" onclick="removeEmptyLines()">Remove Empty Lines</button>
    
    <textarea class="input_textarea flex-items" id="output"></textarea>
    
    <label for="removed-lines">Removed Lines:</label>
    <span id="removed-lines"></span>
   
    <label for="removed-chars">Removed Characters:</label>
    <span id="removed-chars"></span>
 
  </main>

</body>

</html>
