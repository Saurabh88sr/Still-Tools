<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/src/tools.css" rel="stylesheet" type="text/css">
    <title>Password Generator</title>
</head>

<body>
    <main class="container">
        <div class="block__title">
            <h1>Password Generator</h1>
        </div>
        <div class="flex-container">
            <div class="flex-items">
                <input class="input_text space cust_width" type="text" id="custom" placeholder="Custom Word">
                <input class="input_text space cust_width" type="number" id="length" min="8" max="32"
                    placeholder="Password Length">
            </div>
            <div class="flex-items">
                <label><input type="checkbox" id="lowercase">Lowercase</label>
                <label><input type="checkbox" id="uppercase">Uppercase</label>
                <label><input type="checkbox" id="numbers">Numbers</label>
                <label><input type="checkbox" id="special">Special Char</label>
            </div>
            <textarea class="input_text " id="password"></textarea>

            <div class="flex-items">
                <button class="button_normal space" type="button" onclick="">Copy</button>
                <button class="button_normal space" type="button" onclick="generatePassword()">Generate Password</button>
            </div>
        </div>
    </main>
    <script>
        function generatePassword() {
  // get user input
  var length = document.getElementById("length").value;
  var custom = document.getElementById("custom").value;
  var lowercase = document.getElementById("lowercase").checked;
  var uppercase = document.getElementById("uppercase").checked;
  var numbers = document.getElementById("numbers").checked;
  var special = document.getElementById("special").checked;

  // create variables for different character sets
  var lowercaseChars = "abcdefghijklmnopqrstuvwxyz";
  var uppercaseChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
  var numberChars = "0123456789";
  var specialChars = "!@#$%^&*()-_=+[]{}|;':\"<>,.?/\\";

  // create an empty string to store the password
  var password = "";

  // check which character sets the user wants to include
  if (lowercase) {
      password += lowercaseChars;
  }
  if (uppercase) {
      password += uppercaseChars;
  }
  if (numbers) {
      password += numberChars;
  }
  if (special) {
      password += specialChars;
  }

  // create an empty string to store the final password
  var finalPassword = custom;

  // generate the final password by randomly selecting characters from the password string
  for (var i = 0; i < length - custom.length; i++) {
      finalPassword += password.charAt(Math.floor(Math.random() * password.length));
  }

  // display the final password
  document.getElementById("password").value = finalPassword;
}
    </script>
</body>

</html>
