<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/src/tools.css" rel="stylesheet" type="text/css">
    <title>Password Generator</title>
</head>

<body>
    <main class="container">
        <div class="block__title">
            <h1>Password Generator</h1>
        </div>
        <div class="flex-container">
            <div class="flex-items">
                <input class="input_text space cust_width" type="text" id="custom" placeholder="Custom Word">
                <input class="input_text space cust_width" type="number" id="length" min="8" max="32"
                    placeholder="Password Length">

            </div>
            <div class="flex-items">
                <label><input type="checkbox" id="lowercase">Lowercase</label>
                <label><input type="checkbox" id="uppercase">Uppercase</label>
                <label><input type="checkbox" id="numbers">Numbers</label>
                <label><input type="checkbox" id="special">Special Char</label>
            </div>
            <textarea class="input_text " id="password"></textarea>

            <div class="flex-items">
                <button class="button_normal space" type="button" onclick="">Copy</button>
                <button class="button_normal space" type="button" onclick="generatePassword()">Generate Password</button>
            </div>
    
        </div>
    </main>
    
</body>

</html>
