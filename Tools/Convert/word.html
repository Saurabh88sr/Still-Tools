<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/src/tools.css" rel="stylesheet" type="text/css">
    <script src="/src/function.js" type="text/javascript"></script>
    <title>Convert Numbers into Words</title>
</head>

<body>
    <div class="container">
        <div class="block__title">
            <h1>
                Convert Numbers to Words
            </h1>
        </div>

        <div class="flex-container">
            <input class="input_text flex-items" id="Text1" type="text" placeholder="Enter Digits.."
                onkeypress="return onlyNumbers(this.value);" onkeyup="NumToWord(this.value,'divDisplayWords');"
                maxlength="4" />
            <div class="flex-items">
                <div class="space" id="divDisplayWords"></div>
                <button class="button_normal space" type="button" onclick="">Copy</button>
            </div>
        </div>
    </div>

    
        
</body>

</html>
